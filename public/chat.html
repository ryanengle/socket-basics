<!doctype html> 
<!-- HTML5 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Socket.io basics</title>
        
        <link rel= "stylesheet" href="./css/bootstrap.min.css">
        <link rel= "stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 well">
                    <a href="/index.html">Change Settings</a>
                    
                    <h1 class="room-title">
                        <!-- Room name goes here from jQuery-->
                    </h1>
                    
                    <ul class="messages list-group">
                        <!-- Messages will be here -->
                    </ul>
                    
                    <form id="message-form">
                         <div class="form-group">
                             <div class="input-group"> 
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-comment"></i>                                  
                                    </span>
                                    <input type="text" name="message" class="form-control"/>
                             </div>
                         </div>
                         <div class="form-group">
                             <input type="submit" value="Send" class="btn btn-default btn-block"/>
                         </div>                        
                    </form>
                </div>  
            </div>  
            
        </div>        

        
        <!-- Require jquery library -->
        <script src="/js/jquery-2.2.3.min.js"></script>
        <!-- Require socket.io library -->
        <script src="/js/socket.io-1.3.7.js"></script>
        <!-- Require moment library -->
        <script src="/js/moment.min.js"></script>
        <!-- AJM code to assist with parsing query params -->
        <script src="/js/QueryParams.js"></script> 
        <!-- Make connection to server via our own app.js -->
        <script src="/js/app.js"></script>
        
    </body>
</html>
